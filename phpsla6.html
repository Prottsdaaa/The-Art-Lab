<!DOCTYPE html>
<html lang="en">
<head>
    <title> Forms in HTML</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
        }

        p {
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5em;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <header>
       <h1>Forms in PHP</h1>
    </header>
    <section>
        <h2>Form with List Box, Combo Box, and Hidden Field</h2>
        <form action="Thankyou.html" method="POST">
            <label for="country">Select your country:<b> using List box</b> </label><br><br>
            <select id="country" name="country">
              <option value="india">India</option>
              <option value="usa">United States</option>
              <option value="germany">Germany</option>
              <option value="Portugal">Portugal</option>
            </select>
            <br><br>
            <label for="languages">Select languages you know (Ctrl + Click to select multiple):<b> using Combo Box</b></label><br><br>
            <select id="languages" name="languages[]" multiple size="4">
              <option value="english">English</option>
              <option value="hindi">Hindi</option>
              <option value="french">French</option>
              <option value="spanish">Spanish</option>
              <option value="Danish">Danish</option>
              <option value="dutch">Dutch</option>
              <option value="german">German</option>

            </select>
            <br><br>
            <input type="hidden" name="user_id" value="12345">
        <button type="submit">Submit</button>
        
          </form>
    </section>
</body>
</html>
